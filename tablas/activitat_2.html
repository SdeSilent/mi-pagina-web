<!DOCTYPE html>
<html>
<head>
    <title>Formulario de contacto</title>
</head>
<body>

<form method="post" action="contact.php">
    <label for="modelo">Modelo:</label><br>
    <select id="modelo" name="modelo">
        <option value="R4">R4</option>
        <option value="R5">R5</option>
        <option value="SR1">SR1</option>
    </select><br>

    <label for="potencia">Potencia máxima:</label><br>
    <input type="number" id="potencia" name="potencia" min="50" max="100"><br>

    <label for="bluetooth">¿Bluetooth?</label><br>
    <input type="checkbox" id="bluetooth" name="bluetooth" value="Sí"> Sí<br>

    <label for="color">Color:</label><br>
    <input type="text" id="color" name="color"><br>

    <input type="submit" name="submit" value="Enviar">
</form>

</body>
</html>
