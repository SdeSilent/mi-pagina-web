<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .bar {
            width: 100px;
            height: 20px;
            background-color: orange;
            margin: 5px;
        }

        .bar:nth-child(2) {
            background-color: green;
        }

        .bar:nth-child(3) {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
