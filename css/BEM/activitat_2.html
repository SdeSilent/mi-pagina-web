<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de comentarios</title>
    <style>
        .comments {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 1rem 0;
        }
        .comment h3 {
            margin: 0 0 0.5rem 0;
        }
        .comment p {
            margin: 0;
        }
        .comment-form {
            margin: 1rem 0;
        }
        .comment-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .comment-form button {
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Comentarios</h1>
    <ul class="comments">
        <li class="comment">
            <h3>Juan Pérez</h3>
            <p>Este es un comentario de prueba.</p>
        </li>
        <li class="comment">
            <h3>María López</h3>
            <p>Este es otro comentario de prueba.</p>
        </li>
    </ul>
    <form class="comment-form">
        <textarea name="comment" id="comment" rows="4" placeholder="Escribe tu comentario..."></textarea>
        <button type="submit">Enviar comentario</button>
    </form>
</body>
</html>
