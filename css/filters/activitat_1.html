<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen en Escala de Grises</title>
  <style>
    .container {
      display: inline-block;
      position: relative;
    }

    .container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .container:hover img {
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/150" alt="Imagen de ejemplo">
  </div>
</body>
</html>
