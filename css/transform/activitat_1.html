<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√≥n Rotado</title>
  <style>
    .button {
      display: inline-block;
      padding: 0.5em 1em;
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      text-transform: uppercase;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: transform 0.2s ease-in;
    }

    .button:hover {
      transform: rotate(15deg);
    }
  </style>
</head>
<body>
  <button class="button">casi recto</button>
</body>
</html>
