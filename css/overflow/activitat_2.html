<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Adaptada</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    @media (max-width: 480px) {
      table, th, td {
        display: block;
      }

      th, td {
        width: 100%;
        padding: 0;
      }

      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        margin: 0 0 1rem 0;
      }

      td:before {
        position: relative;
        padding-right: 10px;
        white-space: nowrap;
      }

      td:nth-of-type(1):before { content: "Título 1"; }
      td:nth-of-type(2):before { content: "Título 2"; }
      td:nth-of-type(3):before { content: "Título 3"; }
      td:nth-of-type(4):before { content: "Título 4"; }
      td:nth-of-type(5):before { content: "Título 5"; }
      td:nth-of-type(6):before { content: "Título 6"; }
      td:nth-of-type(7):before { content: "Título 7"; }
      td:nth-of-type(8):before { content: "Título 8"; }
    }
  </style>
</head>
<body>
  <table>
    <caption>Mi tabla</caption>
    <thead>
      <tr>
        <th>Título 1</th>
        <th>Título 2</th>
        <th>Título 3</th>
        <th>Título 4</th>
        <th>Título 5</th>
        <th>Título 6</th>
        <th>Título 7</th>
        <th>Título 8</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Contenido</td>
        <td>Contenido</td>
        <td>Contenido</td>
        <td>Contenido</td>
        <td>Contenido</td>
        <td>Contenido</td>
        <td>Contenido</td>
        <td>Contenido</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
