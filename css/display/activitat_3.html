<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con 4 botones</title>
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        li {
            margin: 0 10px;
        }
        a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Botón 1</a></li>
                <li><a href="#">Botón 2</a></li>
                <li><a href="#">Botón 3</a></li>
                <li><a href="#">Botón 4</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
