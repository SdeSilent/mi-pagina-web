<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Simulation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      width: 300px;
      height: 200px;
      border: 2px solid #000;
      position: relative;
    }

    .carousel img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      position: absolute;
      animation: rotate 10s linear infinite;
    }

    .carousel img:nth-child(2) {
      animation-delay: 2s;
    }

    .carousel img:nth-child(3) {
      animation-delay: 4s;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg) translateX(0);
      }
      100% {
        transform: rotate(360deg) translateX(calc(-1 * 100px));
      }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <img src="https://via.placeholder.com/100" alt="Image 1">
    <img src="https://via.placeholder.com/100" alt="Image 2">
    <img src="https://via.placeholder.com/100" alt="Image 3">
  </div>
</body>
</html>
