<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipse Simulation</title>
  <style>
    .cuadrado {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="cuadrado"></div>
  <div class="cuadrado" onmouseover="this.classList.add('cuadrado')" onmouseout="this.classList.remove('cuadrado')"></div>
</body>
</html>
</body>
</html>
