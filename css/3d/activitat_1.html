<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hover Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .image {
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 5px;
      perspective: 1000px;
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translateZ(0);
      transition: transform 0.5s ease;
    }

    .image:hover img {
      transform: translateZ(-20px) rotateX(10deg) rotateY(-5deg);
    }
  </style>
</head>
<body>
  <div class="image">
    <img src="https://source.unsplash.com/random/300x200" alt="Random Image">
  </div>
</body>
</html>
